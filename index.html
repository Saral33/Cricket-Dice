<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link type="text/css" rel="stylesheet" href="styles.css">
         <title>Dice Cricket Game</title>
    </head>
    <body>
    <center><h2><ion-icon name="baseball-outline"></ion-icon>Dice Cricket</h2></center>
        <div class="whole-box clearfix">
            <div class="grid">
            <div class="player-0-panel active">
                <div class="player-name" id="name-0">Player 1</div>                   
                <div class="player-score" id="score-0">23</div>
                <div class="move-box" >Move Left</div>
                <div class="move" id="move-0">19</div>
                <div class="final-score-label">Final Score</div>
                <div class="final-score" id="final-0">55</div>
                 </div>

                 <div class="player-1-panel">
                    <div class="player-name" id="name-1">Player 2</div>                   
                    <div class="player-score" id="score-1">0</div>
                    <div class="move-box" >Move Left</div>
                    <div class="move" id="move-1">20</div>
                    <div class="final-score-label">Final Score</div>
                    <div class="final-score" id="final-1">0</div>
                     </div>
                     </div>

                     <button class="btn-new"><ion-icon name="add-circle-outline"></ion-icon>New game</button>
                     <button class="btn-roll"><ion-icon name="git-compare-outline"></ion-icon>Roll dice</button>
                     
                    <img src="dice-3.png" alt="Dice" class="dice">
                    <div class="update">TARGET<br>
                        <span id="update">0</span></div>
                        
                        <div id="winner"></div>
                        </div> 
       
        </body>
        <script src="index.js"></script>
        <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>
         </html>
